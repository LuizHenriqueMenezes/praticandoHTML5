<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h3>Pesquise no google, mestre:</h3>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar mestre?</label>
        <input type="text" name="q" id="q" placeholder="diga ai mestre" required>
        <input type="submit" value="aperta aqui mestre">
    </form>

    <h3>Cadastro na liga pokemon</h3>
    <form action="">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" placeholder="digite seu nome aqui" required>

        <br> <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="digite seu email aqui" required> -
        <label for="password">Senha: </label>
        <input type="password" name="password" id="password" placeholder="digite sua senha aqui" required>

        <br> <br>

        <label for="date">Data de Nascimento: </label>
        <input type="date" name="date" id="date" required> -
        <label for="file">Foto: </label>
        <input type="file" name="file" id="file" required>

        <br> <br>

        <label for="pote">Nacionalidade: </label>
        <input list="pote">
        <datalist id="pote">
            <option value="Uruguaio">
            <option value="Argentino">
            <option value="Americano">
            <option value="Brasileiro">
            <option value="Russo">
        </datalist>

        <!-- ou:
        <label for="nationality">Nacionalidade: </label>
        <select name="nationality" id="nationality">
            <option value="russian">Russo</option>
            <option value="brazilian">Brasileiro</option>
            <option value="north-american">Norte Americano</option>
        </select>
        -->

        -

        <input type="radio" id="x" name="x" value="Feminino">
        <label for="html">Fem</label>
        <input type="radio" id="x" name="x" value="Masculino">
        <label for="css">Masc</label>
        <input type="radio" id="x" name="x" value="Outro">
        <label for="css">Outro</label>

        <label for="vehicle1"> Blastoise</label> |

        <label for="vehicle1"> charizard</label> |
